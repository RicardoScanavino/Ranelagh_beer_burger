    <main>
        <h1 class="tituloReserva">
            reservas
        </h1>
        <div class="container-fluid contenedorReserevas my-5">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" class="form-control" placeholder="Ingrese Nombre">
                </div>
                <div class="col-12 col-lg-6">
                    <label for="nombre">Apellido</label>
                    <input type="text" class="form-control" name="nombre" placeholder="Ingrese Apellido">
                </div>
                <div class="col-12 col-lg-6">
                    <label for="numero">Celular</label>
                    <input type="tel" class="form-control" name="numero" placeholder="Ingrese Numero de Contacto">
                </div>
                <div class="col-12 col-lg-6">
                    <label for="personas">Indique la cantidad de personas</label>
                    <input type="number" class="form-control" name="personas" placeholder="Cantidad de Personas">
                </div>
                <div class="col-12 col-lg-6">
                    <label for="sucursal"> Indique la sucursal donde desea realizar la reserva</label>
                      <select name="sucursal" class="form-control">
                        <option>local 1</option>
                        <option>local 2</option>
                        <option>local 3</option>
                        <option>local 4</option>
                      </select>
                </div>
                <div class="col-12 col-lg-6">
                    <label for="fecha">Seleccione la fecha</label>
                    <input type="date" class="form-control" name="fecha" placeholder="Ingrese fecha">
                </div>
                <div class="col-12 col-lg-6">
                    <label for="hora">Indique la hora de reserva</label>
                    <input type="time" class="form-control" name="hora" placeholder="Ingrese hora">
                </div>
                <div class="col-12 col-lg-6 mt-4 align-self-center">
                    <button type="button" class="btn btn-primary">Reservar</button>
                </div>
                

            </div>
        </div>
